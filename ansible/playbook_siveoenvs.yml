- name: SIVEO environments - MMC
  gather_facts: true
  remote_user: root
  hosts: mmc
  environment: "{{ proxy_env }}"
  roles:
    - security
    - siveodev
    - siveotest

- name: SIVEO environments - ARS
  gather_facts: true
  remote_user: root
  hosts: ars
  environment: "{{ proxy_env }}"
  roles:
    - security
    - siveodev
