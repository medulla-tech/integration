- name: Set version for this playbook
  ansible.builtin.set_fact:
    ROLE_VERSION: '1.1.0'

- name: Display version
  ansible.builtin.debug:
    msg:
    - "{{role_name}} version: {{ ROLE_VERSION }}"

- name: EJABBERD - Stop service
  ansible.builtin.systemd:
    name: ejabberd
    state: stopped
  ignore_errors: true

- name: EJABBERD - List mnesia files to be deleted
  ansible.builtin.find:
    paths: /var/lib/ejabberd
    file_type: any
  register: delete_mnesia_files

- name: EJABBERD - Delete mnesia files
  ansible.builtin.file:
    path: "{{ item.path }}"
    state: absent
  with_items: "{{ delete_mnesia_files.files }}"

- name: EJABBERD - Reset ERLANG_NODE to ejabberd@localhost
  ansible.builtin.lineinfile:
    dest: /etc/ejabberd/ejabberdctl.cfg
    line: ERLANG_NODE=ejabberd@localhost
    regexp: '^#?ERLANG_NODE=.*$'
