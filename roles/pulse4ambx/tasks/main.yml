     - { regex: '^.* {{ XMPP_DOMAIN }}$', line: '{{ IP_ADDRESS }} {{ XMPP_DOMAIN }}' }
   when:
     - INSTALL_TYPE != 'p'

 - name: RELAY - Update /etc/hosts on pulsemain
   lineinfile:
     line: '{{ IP_REMOTE_SERVER }} {{ XMPP_DOMAIN }}'
     dest: /etc/hosts
     regexp: '^.* {{ XMPP_DOMAIN }}$'
   vars:
     ansible_ssh_user: root
   delegate_to: '{{ PULSEMAIN_IP }}'
   when:
     - INSTALL_TYPE != 'p'

