 - name: RELAY - Get current plugins list from pulsemain
   command: crudini --get /etc/pulse-xmpp-agent/relayconf.ini.local plugin pluginlist
   vars:
     ansible_ssh_user: root
   delegate_to: '{{ PULSEMAIN_IP }}'
   register: plugin_list
